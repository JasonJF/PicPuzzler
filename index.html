<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PicPuzzler</title>
</head>

<body>
    <div class="container pageWrapper">
        <!-- Navigation -->
        <nav class="navbar myNav center">
            <p>PicPuzzler</p>
        </nav>
        <!-- Main Content -->
        <div class="mainContent">
            <div class="scoreWrapper center"> Score : 0</div>
            <div class="gameSquare">
                <div class="tileContainer">
                    <div class="tile a">0</div>
                    <div class="tile b">1</div>
                    <div class="tile c">2</div>
                    <div class="tile d">3</div>
                    <div class="tile e">4</div>
                    <div class="tile f">5</div>
                    <div class="tile g">6</div>
                    <div class="tile h">7</div>
                    <div class="tile i">8</div>
                </div>
            </div>
            <div class="gameButtons">
                <button class="btn btn-lg btn-warning">Reset</button>
            </div>
        </div>
        <!-- Footer -->
        <div class="footer center">
            <p>Copyright Jason JF</p>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
