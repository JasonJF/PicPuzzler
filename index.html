<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PicPuzzler</title>
</head>

<body>
    <div class="container pageWrapper">
        <!-- Navigation -->
        <nav class="navbar myNav center">
            <p>PicPuzzler</p>
        </nav>
        <!-- Main Content -->
        <div class="mainContent">
            <div class="scoreWrapper center"> Score : 0</div>
            <div class="gameSquare">
                <div class="tileContainer">
                    <!-- <canvas id="tile_bg"></canvas> -->
                    <canvas id="0" class="tile p0 blankTile">0</canvas>
                    <canvas id="1" class="tile p1"></canvas>
                    <canvas id="2" class="tile p2">2</canvas>
                    <canvas id="3" class="tile p3">3</canvas>
                    <canvas id="4" class="tile p4">4</canvas>
                    <canvas id="5" class="tile p5">5</canvas>
                    <canvas id="6" class="tile p6">6</canvas>
                    <canvas id="7" class="tile p7">7</canvas>
                    <canvas id="8" class="tile p8">8</canvas>
                </div>
                <canvas class="tileContainer2"></canvas>
            </div>
            <div class="gameButtons">
                <button class="btn btn-lg btn-warning">Reset</button>
            </div>
        </div>
        <!-- Footer -->
        <div class="footer center">
            <p>Copyright Jason JF</p>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
